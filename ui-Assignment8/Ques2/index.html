<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blog Template for Bootstrap</title>
    <script src="https://kit.fontawesome.com/68c06cb343.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <div class="jumbotron">
            <h2 class="text-center mb-3" id="heading">Remove consecutive in String</h2>
            <form id="inputSection">
                <div class="form-group">
                    <input type="text" class="form-control" name="string" id="string" placeholder="Enter string" required>
                </div>
                <div class="form-group ">
                    <input type="button" id="submit" value="submit" onclick="repeatString()">
                </div>
            </form>
            <div class="form-group ">
                <p id="result" class="text-center"></p>
            </div>
        </div>
    </div>
    <script src="scriptQues2.js"></script>
</body>

</html>
