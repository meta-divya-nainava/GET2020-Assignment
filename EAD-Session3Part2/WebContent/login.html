<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Metacube Parking System</title>


    <script src="javascript.js"></script>


</head>

<body>
    <div class="main">

        <section class="register">
            <div class="container">
                <fieldset>
                    <legend id="formTitle" style="margin: auto; font-size: 20px; font-style: italic; color:  rgb(56, 54, 54);">Register for Metacube parking</legend>
                    <div class="registration-content">
                        <form id="registrationform" class="registration-form" action="login.jsp" method="post">
                            <div class="group">
                                <input type="email" class="form-input" name="loginEmail" id="email" placeholder="Your Email" required/>
                                <p id="emailAlert" style="font-size:small; font-weight: 500; color:rgb(56, 54, 54); padding-bottom:-20px; margin-bottom: 1px;">Please enter valid email</p>
                            </div>
                            <div class="group">
                               <input type="password" class="form-input" name="loginPassword" id="password" placeholder="Password"  required/>
            
                            </div>

                            <div class="group">
                                <input type="submit" name="submit" id="submit" class="form-submit" value="Login"  />
                            </div>
                            <p class="loginhere" style="color:rgb(56, 54, 54);">
                                create an account . <a href="register.html" class="register-link">Sign-up here</a>
                            </p>
                        </form>
              		  </div>

                </fieldset>
                </div>
        </section>

        </div>
</body>

</html>
